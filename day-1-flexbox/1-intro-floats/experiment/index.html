<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Floats Examples</title>
    <link rel="stylesheet" href="floaty.css">
</head>
<body>
    
    <main>
        <h1>CSS Floats</h1>
        <h2>No Ordering Applied</h2>
        <button>
          <strong>1</strong>
          <br> This appears first in source order.
        </button>
        <button>
          <strong>2</strong>
          <br> This appears second in source order.
        </button>
        <button>
          <strong>3</strong>
          <br> This appears third in source order.
        </button>
        <button>
          <strong>4</strong>
          <br> This appears fourth in source order.
        </button>
        <h2>Re-Ordered</h2>
        <div id="floats">
          <button>
            <strong>1</strong>
            <br> This appears first in source order.
          </button>
          <button>
            <strong>2</strong>
            <br> This appears second in source order.
          </button>
          <button>
            <strong>3</strong>
            <br> This appears third in source order.
          </button>
          <button>
            <strong>4</strong>
            <br> This appears fourth in source order.
          </button>
        </div>
        <p>
          This example used in the post <a href="http://adrianroselli.com/2015/10/html-source-order-vs-css-display-order.html">HTML Source Order vs CSS Display Order</a>
        </p>.
      </main>



</body>
</html>
